name: deploy-edges

on:
  workflow_dispatch:
    inputs:
      hosts:
        description: "Comma-separated edge IPs/hosts (overrides secret DEPLOY_HOSTS)"
        required: false
        type: string
      compose_command:
        description: "Compose command (default: pull && up -d)"
        required: false
        default: "docker compose pull && docker compose up -d"
        type: string
  workflow_run:
    workflows:
      - smoke-self-contained
    types:
      - completed

concurrency:
  group: deploy-edges
  cancel-in-progress: false

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      )
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Resolve hosts
        id: targets
        shell: bash
        run: |
          set -euo pipefail

          HOSTS_INPUT="${{ github.event.inputs.hosts }}"
          HOSTS_SECRET="${{ secrets.DEPLOY_HOSTS }}"

          if [[ -n "${HOSTS_INPUT}" ]]; then
            HOSTS="${HOSTS_INPUT}"
          else
            HOSTS="${HOSTS_SECRET}"
          fi

          HOSTS="$(echo "${HOSTS}" | tr -d '[:space:]')"
          if [[ -z "${HOSTS}" ]]; then
            echo "DEPLOY_HOSTS is empty. Set secret DEPLOY_HOSTS or pass workflow input hosts." >&2
            exit 1
          fi

          echo "hosts=${HOSTS}" >> "$GITHUB_OUTPUT"

      - name: Validate SSH auth secrets
        shell: bash
        env:
          SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
          SSH_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          SSH_PASSWORD: ${{ secrets.DEPLOY_SSH_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${SSH_USER}" ]]; then
            echo "DEPLOY_SSH_USER is empty" >&2
            exit 1
          fi
          if [[ -z "${SSH_KEY}" && -z "${SSH_PASSWORD}" ]]; then
            echo "Provide DEPLOY_SSH_PRIVATE_KEY or DEPLOY_SSH_PASSWORD" >&2
            exit 1
          fi

      - name: Normalize SSH key format
        id: key
        shell: bash
        env:
          RAW_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          KEY="${RAW_KEY}"
          KEY="${KEY//\\n/$'\n'}"
          {
            echo "key<<EOF"
            echo "${KEY}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deploy to all edges via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ steps.targets.outputs.hosts }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ steps.key.outputs.key }}
          password: ${{ secrets.DEPLOY_SSH_PASSWORD }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 20m
          script_stop: true
          sync: false
          script: |
            set -euo pipefail
            cd ~/wg
            ${{ github.event.inputs.compose_command || 'docker compose pull && docker compose up -d' }}
            docker compose ps
