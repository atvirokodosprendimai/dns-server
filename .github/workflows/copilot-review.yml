name: copilot-review

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: read
  pull-requests: write

jobs:
  request-copilot-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Request Copilot review
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;

            try {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number,
                reviewers: ["Copilot"],
              });
              core.info(`Requested Copilot review for PR #${pull_number}`);
            } catch (error) {
              if (error.status === 422) {
                core.info("Copilot review already requested or unavailable for this repository.");
                return;
              }
              throw error;
            }
