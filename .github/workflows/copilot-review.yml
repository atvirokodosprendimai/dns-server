name: copilot-review

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  issue_comment:
    types:
      - created

permissions:
  contents: read
  pull-requests: write

jobs:
  request-copilot-review:
    if: github.event_name == 'pull_request_target' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Request Copilot review
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;

            try {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number,
                reviewers: ["Copilot"],
              });
              core.info(`Requested Copilot review for PR #${pull_number}`);
            } catch (error) {
              if (error.status === 422) {
                core.info("Copilot review already requested or unavailable for this repository.");
                return;
              }
              throw error;
            }

  copilot-pr-commands:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request != null &&
      (
        startsWith(github.event.comment.body, '/copilot review') ||
        startsWith(github.event.comment.body, '/copilot rerun') ||
        startsWith(github.event.comment.body, '/copilot changes')
      )
    runs-on: ubuntu-latest

    steps:
      - name: Handle Copilot command
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.issue.number;
            const body = (context.payload.comment.body || '').trim().toLowerCase();

            try {
              if (body.startsWith('/copilot rerun')) {
                try {
                  await github.rest.pulls.removeRequestedReviewers({
                    owner,
                    repo,
                    pull_number,
                    reviewers: ["Copilot"],
                  });
                } catch (e) {
                  if (e.status !== 422) {
                    throw e;
                  }
                }
              }

              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number,
                reviewers: ["Copilot"],
              });

              if (body.startsWith('/copilot changes')) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: pull_number,
                  body: [
                    'Requested a fresh Copilot review.',
                    '',
                    'To ask Copilot to make concrete code edits in this PR:',
                    '1. Open Copilot review comments.',
                    '2. Click **Implement suggestion** on the comment(s) you want applied.',
                    '3. In the draft prompt, describe exactly what should be changed and submit.',
                    '',
                    'Use `/copilot rerun` anytime after new commits to request another review pass.'
                  ].join('\n'),
                });
              }

              core.info(`Handled Copilot command for PR #${pull_number}`);
            } catch (error) {
              if (error.status === 422) {
                core.info("Copilot review already requested or unavailable for this repository.");
                return;
              }
              throw error;
            }
